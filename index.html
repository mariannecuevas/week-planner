<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="row">
      <div class="column-full header">
        <h1>Weekly Planner</h1>
      </div>
    </header>
    <div class="modal-container hidden">
      <div class="modal-content">
        <div class="row column-full">
          <h1 class="modal-header">Add Entry</h1>
        </div>
        <form action="" class="add-entry">
          <div class="modal-row">
            <div class="modal-column">
              <label for="week"></label>
              <select name="day" id="week">
                <option value="option">Day of Week</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
              </select>
              <label for="time"></label>
              <select name="time" id="time">
                <option value="option">Time</option>
                <option value="6:00">6:00</option>
                <option value="7:00">7:00</option>
                <option value="8:00">8:00</option>
                <option value="9:00">9:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
                <option value="19:00">19:00</option>
                <option value="20:00">20:00</option>
                <option value="21:00">21:00</option>
                <option value="6:00">22:00</option>
              </select>
            </div>
          </div>
          <div class="modal-row">
            <div class="modal-column">
              <label for="description"></label>
              <textarea required rows="7" name="message" id="description" placeholder="Description"></textarea>
            </div>
          </div>
          <div class="form-actions row">
            <div class="modal-column right-end">
              <button class="submit-button" type="submit">SUBMIT</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="column-full">
        <button class="add-entry-btn">Add Entry</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
